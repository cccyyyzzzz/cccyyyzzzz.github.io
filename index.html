<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化demo</title>
    <link href="./styles/common.css" rel="stylesheet">
    <script src="./scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="./scripts/Plugin/echarts.min.js"></script>
    <script src="./scripts/Plugin/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=nSxiPohfziUaCuONe4ViUP2N"></script>
    <!-- <meta http-equiv="refresh" content="50;url='https://blog.csdn.net/qq_31766533/article/details/119274641'"> -->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/Plugin/laydate/laydate.js"></script>
</head>
<body class="body">
<!--顶部-->
<header class="header left">
    <div class="left nav">
    </div>
    <div class="header_center left" style="position:relative">
        <h2><strong>城市政务实况大屏六十</strong></h2>
    </div>
</header>
<div class="con left">
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title" style="margin-left: 20px;margin-bottom: 20px;">财政收入</div>
                <p id="barchart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title" style="margin-left: 20px;margin-top: -10px;">支配收入</div>
                <p id="histogramChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title" style="margin-left: 20px;margin-top: -20px;">空气优良</div>
                <p id="pieChart1" class="p_chart"></p>
                
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                
                <div id="mapChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
                <div style="margin-top: -150px;background-color:#002C58;width: 160px;height: 100px;">
                    <p style="color: #fff;">杭州市</p>
                    <p style="color: #fff;">GDP(亿元):10511.36</p>
                    <p style="color: #fff;">实际增速:6.70%</p>
                </div>
                <div class="div_any_child02" style="margin-top: 50px;">
                    <div id="piechart4" class="p_chart" style="width: 150px;"></div>
                    <div id="piechart5" class="p_chart" style="width: 150px;"></div>
                    <div id="piechart6" class="p_chart" style="width: 150px;"></div>
                    <div id="piechart7" class="p_chart" style="width: 150px;"></div>
                </div>
                
            </div>
        </div>
        <div class="right div_any01">
            <div class="div_any_child">
                <div class="div_any_title" style="margin-top: 5px;">旅游人数</div>
                <p id="lineChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title" style="margin-top: -10px;">年龄分布</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title" style="margin-top: -30px;">教育事项</div>
                <p id="barchart2" class="p_chart"></p>
            </div>
        </div>
    </div>
</div>
<!-- 浙江地图-->
  <script type="text/javascript">
    $.get('https://geo.datav.aliyun.com/areas_v3/bound/330000_full.json', function (cZjson) {
    echarts.registerMap('浙江', cZjson);
    var chart = echarts.init(document.getElementById('mapChart'));
    
    option = {
        title: {
            
            x:'center'
        },
        title:{
        subtext:'浙江省GDP分布',
        left:'left',
        color:'#FFF',
        fontSize:30
      },
        dataRange:{
            x:'right',
            min:0,
            max:500,
            // text:['高','低'],
            // realtime:true,
            // calculable:true,
            
            color:['#196FD7','#05489A','#0C1848']
        },
        series:[
            {
                name:'犯罪数量',
                type:'map',
                map:'浙江',
                mapLocation:{
                    y:60
                },
                itemSytle:{
                    emphasis:{label:{show:false}}
                },
                data:[
                    {name:'舟山市',value:700},
                    {name:'宁波市',value:600},
                    {name:'台州市',value:500},
                    {name:'温州市',value:400},
                    {name:'丽水市',value:300},
                    {name:'金华市',value:200},
                    {name:'绍兴市',value:100},
                    {name:'嘉兴市',value:100},
                    {name:'湖州市',value:100},
                    {name:'杭州市',value:100},
                    {name:'衢州市',value:100},
                ]
            }
        ],
        
    };
    chart.setOption(option);
});
</script>

</body>
</html>
